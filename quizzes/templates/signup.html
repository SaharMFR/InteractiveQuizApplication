<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Signup</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Nabla&family=Sacramento&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>

<body>

  {% block content %}
    <header class="start-header">
      <h1>Sign up</h1>
      <a href="/" class="home-icon"><i class="fas fa-home"></i></a>
    </header>
    {% if error %}
    <br>
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" class="user-data-form">
      {% csrf_token %}
<!--      {{ form.as_p }}-->

      <label for="username">Username</label>
      <br />
      <input type="text" name="username" placeholder="username" id="username" required />
      <br />

<!--      <label for="phone">Phone Number</label>-->
<!--      <br />-->
<!--      <input type="tel" name="phone" id="phone" required />-->
<!--      <br />-->

      <label for="email">Email</label>
      <br />
      <input type="email" name="email" placeholder="email" id="email" required />
      <br />
      <label for="id_password">Password</label>
      <br />
      <div class="password-wrapper">
        <input type="password" name="password" autocomplete="current-password" placeholder="password" required="" id="id_password">
        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
      </div>
      <br />
      <label for="id_password">Confirm Password</label>
      <br />
      <div class="password-wrapper">
        <input type="password" name="confirm_password" autocomplete="current-password" placeholder="confirm password" required="" id="id_password2">
        <i class="far fa-eye" id="togglePassword2" style="cursor: pointer;"></i>
      </div>

<!--      <div class="gender">-->
<!--        <label>Gender</label>-->
<!--        <br>-->
<!--        <div class="gender-option">-->
<!--          <input type="radio" id="setGenderMale" name="gender" value="male" checked />-->
<!--          <label for="setGenderMale">Male</label>-->
<!--        </div>-->
<!--        <div class="gender-option">-->
<!--          <input type="radio" id="setGenderFemale" name="gender" value="female" />-->
<!--          <label for="setGenderFemale">Female</label>-->
<!--        </div>-->
<!--      </div>-->
      <br /><br />
      <input type="submit" value="Sign up" />
    </form>
    <p>Already have an account? <a href="/login/">Log in</a></p>

  {% endblock %}

  {% load static %}
  <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
